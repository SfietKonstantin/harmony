<div ng-controller="LoginController" id="signin-form" class="form-signin">
    <h2 class="form-signin-heading">Please enter the authentification code displayed on the Jolla</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form ng-submit="submit()">
        <input ng-model="user.password" ng-disabled="loading" id="signin-password" type="password" class="form-control" placeholder="Authentification code" required autofocus /><!--         <button id="signin-button" class="btn btn-lg btn-primary btn-block">Sign in</button> -->
        <input ng-disabled="loading" type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" />
    </form>
</div>
